<div class="list card">

  <div class="item" ion-affix data-affix-within-parent-with-class="card">
    <h2>{{story.title}}</h2>
  </div>

  <div class="item item-body">
    <img class="full-image" ng-src="{{story.media}}" ng-if="!isVideo()">
    <video play-video class="video-element main" width="320" height="320" autoplay webkit-playsinline loop ng-if="isVideo()">
      <source ng-src="{{trustSrc(story.media)}}" type="video/mp4">
    </video>
    <p>{{story.caption}}</p>
    <div class="actions">
      <a class="subdued">1 Like</a>
      <a class="subdued">5 Comments</a>
      <a class="balanced location">
        <span>{{story.location.name}}</span>
        <i class="icon ion-ios-location"></i>
      </a>
    </div>
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
    <div class="tab-item" href="#">
      <i class="icon ion-thumbsup"></i>
      Like
    </div>
    <div class="tab-item" href="#">
      <i class="icon ion-chatbox"></i>
      Comment
    </div>
    <div class="tab-item" href="#">
      <i class="icon ion-share"></i>
      Share
    </div>
  </div>

</div>
