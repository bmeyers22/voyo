<div class="list card">

  <div class="item">
    <h2>
      <label class="item item-input">
        <input type="text" placeholder="Voyo title..." ng-model="story.title">
      </label>
    </h2>
  </div>

  <div class="item item-body">
    <img class="full-image" ng-src="{{story.media}}">
    <p>
      <label class="item item-input">
        <textarea placeholder="Enter caption..." ng-model="story.caption">
      </label>
    </p>
  </div>

</div>
