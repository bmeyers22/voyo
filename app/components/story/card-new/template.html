<div class="list card">

  <div class="item">
    <h2>
      <label class="item item-input">
        <input type="text" placeholder="Voyo title..." ng-model="story.title">
      </label>
    </h2>
  </div>

  <div class="item item-body">
    <img class="full-image" ng-src="{{story.media}}">
    <p>
      <label class="item item-input">
        <textarea placeholder="Enter caption..." ng-model="story.caption"></textarea>
      </label>
    </p>
    <p>
      <a href="#" class="subdued">
        <i class="icon ion-ios-location"></i>
        <ion-spinner icon="ripple" ng-if="!story.location.name"></ion-spinner>
        <span>{{story.location.name}}</span>
      </a>
    </p>

  </div>

</div>
