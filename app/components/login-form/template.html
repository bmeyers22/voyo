<div class="image-slideshow">
  <img src="assets/img/city.jpg" data-text-color="light" />
  <img class="active" src="assets/img/water.jpg" data-text-color="dark" />
  <img src="assets/img/forest.jpg" data-text-color="light" />
</div>
<div class="logo-container">
  <h1 class="logo dark">Voyo</h1>
</div>
<form class="form" name="form" class="login-content">
  <div class="list">
    <label class="item item-input item-floating-label">
      <span class="input-label">Email</span>
      <input type="email" name="email" placeholder="Email" ng-model="user.email">
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">Password</span>
      <input type="password" name="password" placeholder="Password" ng-model="user.password">
    </label>
  </div>
  <button class="button button-block button-positive" ng-click="signIn()">
    Login
  </button>
  <button class="button button-block button-facebook facebook-text" ng-click="socialLogin('facebook')">
    <i class="icon ion-social-facebook"></i> Facebook
  </button>
  <button class="button button-block" ng-click="createUser()">
    Register
  </button>
</form>
