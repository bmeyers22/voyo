<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <link href="dist/ionic.app.min.css" rel="stylesheet">
    <link href="dist/voyo.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="dist/vendor.js"></script>
    <!-- cordova script (this will be a 404 during development) -->


    <!-- your app's js -->
    <script src="dist/voyo.js"></script>
    <script src="dist/templates.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0c9y8OfcjKQQqhkGHv6mk-OrF5xD54xI&libraries=places"></script>
    <script src="lib/aws-sdk.min.js"></script>
    <script src="cordova.js"></script>
  </head>
  <body ng-app="Voyo">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-side-menus>
    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-content>
        <div class="list">
          <a menu-close="" class="item item-icon-left item-icon-right" href="#/app/dash">
            <i class="icon ion-map"></i>
            Dashboard
            <i class="icon ion-arrow-right-c"></i>
          </a>
          <a menu-close="" class="item item-icon-left item-icon-right" href="#/admin/map">
            <i class="icon ion-map"></i>
            Maps
            <i class="icon ion-arrow-right-c"></i>
          </a>
          <a menu-close="" class="item item-icon-left item-icon-right" href="#/admin/camera">
            <i class="icon ion-camera"></i>
            Camera
            <i class="icon ion-arrow-right-c"></i>
          </a>
        </ion-content>
      </div>
    </ion-side-menu>

    <ion-side-menu-content>
      <ion-nav-bar class="bar-stable">
        <ion-nav-buttons side="left">
         <!-- Toggle left side menu -->
         <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <!--
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder (but you could also
        have templates inline in this html file if you'd like).
      -->
      <ion-nav-view></ion-nav-view>

    </ion-side-menu-content>

  </ion-side-menus>
  </body>
</html>
