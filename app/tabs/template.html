<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view>
  <ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Dashboard" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/app/tabs/dash">
      <ion-nav-view name="tabs-dash"></ion-nav-view>
    </ion-tab>

    <a class="create-button" on-tap="createVoyo()">
      <i class="icon ion-ios-plus balanced"></i>
    </a>

    <!-- Profile Tab -->
    <ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/app/tabs/profile">
      <ion-nav-view name="tabs-profile"></ion-nav-view>
    </ion-tab>


  </ion-tabs>
</ion-view>
