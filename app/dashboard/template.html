<ion-view view-title="Dashboard" >
  <ion-content class="dashboard-content-wrapper" delegate-handle="dashboard">
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
    </ion-refresher>
    <div ng-repeat="voyo in voyos | orderBy:'-createdAt'">
      <voyo-card class="voyo-card" voyo="voyo"></voyo-card>
    </div>
  </ion-content>
</ion-view>
