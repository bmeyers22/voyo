<ion-view view-title="Dashboard" >
  <ion-content class="dashboard-content-wrapper" delegate-handle="dashboard">
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
    </ion-refresher>
    <div ng-repeat="story in stories | orderBy:'-createdAt'">
      <story-card class="story-card" story="story"></story-card>
    </div>
  </ion-content>
</ion-view>
